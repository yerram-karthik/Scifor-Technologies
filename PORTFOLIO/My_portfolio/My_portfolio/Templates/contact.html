<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    /* Navigation styles */
    nav {
      background-color: #666;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0 15px;
      font-size: 18px;
    }

    /* Main content styles */
    .contact-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-info {
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-info h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .contact-info p {
      margin: 5px 0;
      color: #666;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .contact-form textarea {
      resize: vertical;
    }

    .contact-form input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact Me</h1>
  </header>
  <nav>
    <a href="/">About</a>
        <a href="">Contact</a>
        <a href="/projects">Projects</a>
  </nav>
  <div class="contact-container">
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p>Email: yerramkarthik29@gmail.com</p>
      <p>Phone: +91 8897523926</p>
    </div>
    <form class="contact-form" action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </div>
  <footer>
    <p>&copy; 2024 Yerram Karthik. All rights reserved.</p>
  </footer>
</body>

</html>
